config:
  # This is a test server run by team Artillery
  # It's designed to be highly scalable
  target: http://gateway:8080
  phases:
    - duration: 15
      arrivalRate: 1
      rampTo: 10
      name: Warm up phase
    - duration: 45
      arrivalRate: 10
      rampTo: 20
      name: Ramp up load
    - duration: 30
      arrivalRate: 25
      rampTo: 30
      name: Spike phase
scenarios:
  - flow:
      - loop:
          - get:
              url: "/bench"
        count: 100
