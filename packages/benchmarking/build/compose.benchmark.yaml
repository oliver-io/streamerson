services:
  benchmark:
    image: ${STREAMERSON_IMAGE_TARGET}
    depends_on:
      - redis
    networks:
      - streamerson
    environment:
      IMAGE: ${STREAMERSON_IMAGE_TARGET}
      STREAMERSON_BENCHMARK_DIRECTORY: ${STREAMERSON_BENCHMARK_DIRECTORY}
      STREAMERSON_REDIS_HOST: redis
      STREAMERSON_BENCHMARK_FILE_TARGET: ${STREAMERSON_BENCHMARK_FILE_TARGET}
      STREAMERSON_BENCHMARK_PROJECT: ${STREAMERSON_BENCHMARK_PROJECT}
      STREAMERSON_BENCHMARK_MESSAGE_COUNT: ${STREAMERSON_BENCHMARK_MESSAGE_COUNT}
      STREAMERSON_BENCHMARK_BATCH_SIZE: ${STREAMERSON_BENCHMARK_BATCH_SIZE}


